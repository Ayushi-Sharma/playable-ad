<!DOCTYPE html>
<html>
  <head>
    <meta name="ad.size" content="width=300,height=250" >
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section id="main">
      <div id="logo">
        <img src="./assets/images/cook_it_logo.svg" class="logo" />
      </div>
      <div id="non-logo">
        <img src="./assets/images/main_character.svg"/>
        <div class="progress-bar">
          <div class="bar positive">
            <span>Mini Game is loading</span>
          </div>
          <div class="bar negative">
            <span>Mini Game is loading</span>
          </div>
          <!-- <div class="bg">
            <div class="el"></div>
          </div> -->
        </div>
        <img src="./assets/images/take_a_break.svg" class="break-text" />
      </div>
    </section>
    <section id="scene2">
      <div class="bannerContainer">
        <img src="./assets/images/banner.svg"/ id="banner">
      </div>
      <div id="table-wrapper">
        <img src="./assets/images/Ingredients_Fixed.svg"/ id="table">
        <img src="./assets/images/pizza_plate.svg"/ id="plate">
        <img class="bacon" src="./assets/images/Bacon_Sliced.svg"/>
        <img class="capsicum" src="./assets/images/capsicum.svg"/>
        <img class="cheese" src="./assets/images/cheese.svg"/>
        <img class="mushroom" src="./assets/images/mushroom.svg"/>
        <img class="sause" src="./assets/images/red-sauce.svg"/>
        <img class="dough" src="./assets/images/dough.svg"/>
      </div>
    </section>
    <section id="download-section">
      <div id="logo">
        <img src="./assets/images/cook_it_logo.svg" class="logo" />
      </div>
      <div id="non-logo-download">
        <div class="character-container">
          <img
            src="./assets/images/MainCharacter_download.svg"
            class="character"
          />
        </div>
        <div id="dl-button-wrapper">
          <img src="./assets/images/download-now.svg" id="download-now"/>
        </div>
        </div>
      </div>
    </section>
    <script
      type="text/javascript"
      src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"
    ></script>
    <script type="text/javascript" src="ads.js"></script>
  </body>
</html>
