<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	  <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>

    </iframe>  -->

    </audio> -->

    <audio id="tutorial_audio" src="./assets/Sound/Tutorial_pop_up.mp3"></audio>
    <audio id="ingredient_audio" src="./assets/Sound/Tutorial_pop_up.mp3"></audio>
    <section id="main">
      <div id="logo">
        <img src="./assets/images/cook_it_logo.svg" class="logo" />
      </div>
      <div id="non-logo">
        <img src="./assets/images/main_character.svg"/>
        <div class="progress-bar">
          <div class="bar positive">
            <span>Mini Game is loading</span>
          </div>
          <div class="bar negative">
            <span>Mini Game is loading</span>
          </div>
        </div>
        <div class="break-text">
          <span>Take a Break!</span>
        </div>
      </div>
    </section>
    <section id="scene2">
      <div class="bannerContainer">
        <img src="./assets/images/banner.svg"/ id="banner" onclick="gotoScene3()">
      </div>
      <div id="table-wrapper">
        <img src="./assets/images/Ingredients_Fixed.svg"/ id="table" onclick="end_tutorial()"/>
        <img src="./assets/images/pizza_plate.svg"/ id="plate">
        <img class="hand" src="./assets/images/hand.svg"/>
        <img class="ingredient bacon" src="./assets/images/Bacon_Sliced.svg"/>
        <div id="img" class="ingredient_static bacon_static" onclick="add_bacon()"></div>
        <img class="ingredient capsicum" src="./assets/images/capsicum.svg"/>
        <div id="img" class="ingredient_static capsicum_static" onclick="add_capsicum()"></div>
        <img class="ingredient cheese" src="./assets/images/cheese.svg"/>
        <div id="img" class="ingredient_static cheese_static" onclick="add_cheese()"></div>
        <img class="ingredient mushroom" src="./assets/images/mushroom.svg"/>
        <div id="img" class="ingredient_static mushroom_static" onclick="add_mushroom()"></div>
        <img class="ingredient sause" src="./assets/images/red-sauce.svg"/>
        <div id="img" class="ingredient_static sause_static" onclick="add_sause()"></div>
        <img class="dough" src="./assets/images/dough.svg" />
      </div>
    </section>
    <section id="download-section">
      <div id="logo">
        <img src="./assets/images/cook_it_logo.svg" class="logo" />
      </div>
      <div id="non-logo-download">
        <div class="character-container">
          <img
            src="./assets/images/MainCharacter_download.svg"
            class="character"
          />
        </div>
        <div id="dl-button-wrapper">
          <a href="http://smarturl.it/Cookit_Landing" id="dl-link"><img src="./assets/images/download-now.svg" id="download-now"/></a>
        </div>
        </div>
      </div>
    </section>
    <script
      type="text/javascript"
      src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"
    ></script>
    <script type="text/javascript" src="ads.js"></script>
  </body>
</html>
